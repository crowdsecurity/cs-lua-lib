name: Tests

on:
  pull_request:

jobs:
  build:
    name: Lib tests
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Get dependency
      uses: leafo/gh-actions-lua@v6
      with:
        luaVersion: 5.2
      run: |
        ./install.sh
      id: lua
    - name: run tests
      run: |
        .lua/bin/lua test.lua
